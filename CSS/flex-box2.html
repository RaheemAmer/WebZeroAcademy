<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box2</title>
    <style>
        /*Make parent element a flex container*/
        
        ul {
            display: flex;
            list-style: none;
            /*or inline-flex*/
        }
        
        li {
            width: 100px;
            height: 100px;
            background-color: #8cacea;
            margin: 8px;
        }
    </style>
</head>

<body>
    <ul>
        <!--parent element-->
        <li></li>
        <!--first child element-->
        <li></li>
        <!--second child element-->
        <li></li>
        <!--third child element-->
    </ul>
</body>

</html>
